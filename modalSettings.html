<!-- We are re-using this for a separate window, that's why it's here -->
<!-- And of course, if we import this settings into index.html, it WILL BE overrided -->
<!-- pay attentio to the "user" class, we need to specify that, 'cause we are setting
     the entire body to be draggable-->
<link rel="stylesheet" href="modalStyle.css">

<body id="modalBody" style="-webkit-app-region: drag;">
  <div id="menu" class="modal">
    <div id="content" class="modal-content">
      <span class="close user">&times;</span>
      <h2>Teste modal</h2>
    </div>
  </div>
  <script src="modalScript.js"></script>
</body>
